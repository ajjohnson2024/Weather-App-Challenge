<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-wrapper">
          <h1>New York</h1>
          <ul>
            <li>Sunday 07:20</li>
            <li>Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="weather-temperture">
                <img src= https://ssl.gstatic.com/onebox/weather/64/cloudy.png
                alt="cloudy" id="icon" />
                <span class="location" style="display: inline">12</span>
                <span class="units"> °C| <a href="#">°F</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 73%</li>
                <li>Wind: 2 km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h2></h2>

    <form id="search-form">
      <input
        type="text"
        placeholder="Search for city"
        autocomplete="off"
        autofocus="on"
        id="search-text-input"
      />

      <input type="submit" value="Search" />
    </form>

    <div class="row mt-4">
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Monday</h6>
            <p class="card-text">25°C</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Tuesday</h6>
            <p class="card-text">27°C</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Wednesday</h6>
            <p class="card-text">24°C</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Thursday</h6>
            <p class="card-text">26°C</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Friday</h6>
            <p class="card-text">23°C</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Saturday</h6>
            <p class="card-text">28°C</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Sunday</h6>
            <p class="card-text">29°C</p>
          </div>
        </div>
      </div>

      <small
        ><a
          href="https://github.com/ajjohnson2024/Weather-App-Challenge"
          target="_blank"
          >Open-source code</a
        >, by Allison Johnson
      </small>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
