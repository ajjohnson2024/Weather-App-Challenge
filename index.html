<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Project</title>
    <link rel="stylesheet" href="src/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Weather Project</h1>
      <div class="weather-card">
        <div class="current-temp" id="current-temperature">17°C</div>

        <div id="current-time"></div>
      </div>
      <h2></h2>

      <form id="search-form">
        <input
          type="text"
          placeholder="Search for city"
          autocomplete="off"
          autofocus="on"
          id="search-text-input"
        />

        <input type="submit" value="Search" />
      </form>
    </div>

    <div class="row mt-4">
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Monday</h6>
            <p class="card-text">25°C</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Tuesday</h6>
            <p class="card-text">27°C</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Wednesday</h6>
            <p class="card-text">24°C</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Thursday</h6>
            <p class="card-text">26°C</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Friday</h6>
            <p class="card-text">23°C</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Saturday</h6>
            <p class="card-text">28°C</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Sunday</h6>
            <p class="card-text">29°C</p>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
